<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>운동 기록</title>

  <style>

    body
    {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, "Noto Sans KR";
      background: #f6f7fb;
    }

    .container
    {
      max-width: 560px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    h1
    {
      margin: 8px 0 18px;
      font-size: 28px;
      font-weight: 800;
    }

    .card 
    {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    padding: 16px;
    margin-bottom: 14px;
  }

  .grid 
  {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .grid .full {
    grid-column: 1 / -1;
  }

  input 
  {
    width: 100%;
    box-sizing: border-box;
    padding: 12px 12px;
    border-radius: 10px;
    border: 1px solid #e6e8ef;
    outline: none;
    background: #fbfcff;
    font-size: 14px;
  }

  input:focus 
  {
    border-color: #7c8cff;
    box-shadow: 0 0 0 4px rgba(124,140,255,0.18);
    background: #fff;
  }

  #add 
  {
    width: 100%;
    padding: 12px 12px;
    border: 0;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 800;
    cursor: pointer;
    background: #7c8cff;
    color: #fff;
  }

  #add:hover { opacity: 0.92; }

  #list > div 
  {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border: 1px solid #eef0f6;
    border-radius: 12px;
    margin-top: 10px;
    background: #fff;
  }

  #list span 
  {
    font-size: 14px;
    line-height: 1.3;
  }

  .delete 
  {
    border: 1px solid #e5e7eb;
    background: #fff;
    padding: 6px 10px;
    border-radius: 999px;
    cursor: pointer;
    font-weight: 700;
    font-size: 12px;
  }

  .delete:hover { opacity: 0.85; }
</style>
  </style>
</head>

<body>

  <div class="container">

       <h1>운동 기록</h1>


       <div class="card">
  <div class="grid">
    <input id="date" class="full" placeholder="날짜 (예: 2026-02-24)">
    <input id="name" class="full" placeholder="운동 이름 (예: 벤치프레스)">
    <input id="weight" placeholder="중량 (kg)">
    <input id="reps" placeholder="횟수 (회)">
    <button id="add" class="full">추가</button>
  </div>
</div>

<div class="card">
  <h2>기록 리스트</h2>
  <div id="list"></div>
</div>
       <script>
 
       const addButton = document.getElementById("add");
       const list = document.getElementById("list");

       function save() 
       {
         localStorage.setItem("workouts", list.innerHTML);
       }

       function load() 
       {
         const saved = localStorage.getItem("workouts");
         if (saved) list.innerHTML = saved;
       }
 
       load();

       //저장된 항목 포함, 삭제 버튼 모두 처리 (이벤트 위임)
       list.addEventListener("click", function (e) 
     {
       if (e.target.classList.contains("delete")) 
       {
         e.target.parentElement.remove();
         save();
       }
     });
 
       addButton.addEventListener("click", function () 
       {
         const date = document.getElementById("date").value.trim();
         const name = document.getElementById("name").value.trim();
         const weight = document.getElementById("weight").value.trim();
         const reps = document.getElementById("reps").value.trim();
 
         if (!date || !name || !weight || !reps) 
         {
           alert("빈칸 없이 입력해줘!");
           return;
         }
 
         const item = document.createElement("div");
         item.innerHTML = `
           <span>${date} | ${name} / ${weight}kg | ${reps}회</span>
           <button class="delete">삭제</button>
         `;

         list.appendChild(item);
         save();

         document.getElementById("date").value = "";
         document.getElementById("name").value = "";
         document.getElementById("weight").value = "";
         document.getElementById("reps").value = "";
       });
     </script>
    </div>
 </body>
</html>
